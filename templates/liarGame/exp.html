<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../../static/css/reset.css" />
    <link rel="stylesheet" href="../../static/css/liarGame/exp.css" />
    <title>Liar Game</title>
  </head>
  <body>
    <div class="exp-background">
      <div class="exp-container">
        <div class="title-box">
          <h1>Liar Game</h1>
        </div>
        <div class="content-box">
          <ol>
            <li>참가 인원을 입력합니다</li>
            <li>주제를 선택합니다</li>
            <li>모든 사람이 제시어를 확인하여 본인이 라이언지 확인합니다</li>
            <li>
              같은 순서로 한명씩 제시어에 대해 설명합니다. 일반 사람들은
              라이어에게 제시어가 들키지 않게, 라이어는 정체가 들키지 않게
              거짓말로 설명합니다
            </li>
            <li>
              총 3번을 돌되, 2바퀴는 제시어를 설명하고 마지막번째 라이어를
              선택합니다
            </li>
            <li>
              라이어를 못 맞출 경우 라이어가 승리하며, 라이어를 맞출 경우
              라이어가 제시어를 못맞추게 되는 경우 일반 사람들의 승리입니다
            </li>
          </ol>
        </div>
        <div class="btn-box">
          <button onclick="location.href='gameSelect?choice=num'">
            Game Start
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
