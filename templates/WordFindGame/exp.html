<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../static/css/WordFindGame/exp.css"
      type="text/css"
    />
    <title>Document</title>
    <script
      defer
      type="text/javascript"
      src="../../static/js/WordFindGame/exp.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="title-box">초성 맞추기<span>게임</span></div>
      <div class="img-box"><img src="../../static/img/우주인12.png" /></div>
      <form id="enter-form">
        <div class="input-box">
          <input
            type="text"
            id="letter"
            name="letter"
            placeholder="글자 수 (3 ~ 5)"
            autocomplete="off"
            required
          />
        </div>
        <div class="input-box">
          <input type="submit" id="enter-btn" value="입장하기" />
        </div>
      </form>
    </div>
  </body>
</html>
